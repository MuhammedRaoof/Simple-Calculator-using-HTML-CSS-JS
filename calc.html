<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="calc.css" />
    <script src="calc.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div id="body">
        <input type="text" id="screen" />
        <button id="c" onclick="clearDisplay()" class="btn">C</button>
        <button
          onclick="clickButton('%')"
          class="btn"
          style="background: rgb(136, 210, 235)"
        >
          %
        </button>
        <button
          onclick="clickButton('+')"
          class="btn"
          style="background: rgb(136, 210, 235)"
        >
          +
        </button>
        <div class="buttons">
          <div class="row">
            <button onclick="clickButton(7)" class="btn">7</button>
            <button onclick="clickButton(8)" class="btn">8</button>
            <button onclick="clickButton(9)" class="btn">9</button>
            <button
              onclick="clickButton('/')"
              class="btn"
              style="background: rgb(136, 210, 235)"
            >
              /
            </button>
          </div>
          <div class="row">
            <button onclick="clickButton(4)" class="btn">4</button>
            <button onclick="clickButton(5)" class="btn">5</button>
            <button onclick="clickButton(6)" class="btn">6</button>
            <button
              onclick="clickButton('*')"
              class="btn"
              style="background: rgb(136, 210, 235)"
            >
              x
            </button>
          </div>
          <div class="row">
            <button onclick="clickButton(1)" class="btn">1</button>
            <button onclick="clickButton(2)" class="btn">2</button>
            <button onclick="clickButton(3)" class="btn">3</button>
            <button
              onclick="clickButton('-')"
              class="btn"
              style="background: rgb(136, 210, 235)"
            >
              -
            </button>
          </div>
          <div class="row">
            <button onclick="clickButton('.')" class="btn">.</button>
            <button onclick="clickButton(0)" class="btn">0</button>
            <button onclick="ecc()" class="btn" id="eq">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
